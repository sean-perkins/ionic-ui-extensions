<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
  <title>Empty State | Basic</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core@6/css/ionic.bundle.css" />

  <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core@6/dist/ionic/ionic.esm.js"></script>
  <script type="module" src="../../../../../dist/ionic-ui-extensions/ionic-ui-extensions.esm.js"></script>
</head>

<body>
  <ion-app>
    <ion-content class="ion-padding">
      <ion-x-empty-state icon="wifi-outline" heading="Check your connection"
        description="There is a connection error. Please check your internet and try again.">
        <ion-button expand="block">Try again</ion-button>
      </ion-x-empty-state>
    </ion-content>
  </ion-app>
</body>

</html>
